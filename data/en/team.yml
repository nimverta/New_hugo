      content : Dr. Amit Singh is a bioinformatic data scientist. He holds a bachelor's degree in Physics and a master's degree in Biochemistry. After completing his master's, he worked as a project associate at the Department of Biotechnology at the Indian Institute of Technology (IIT) in Madaras. Dr. Singh later moved to the University of Rostock at the faculty of computer science and electrical engineering in the Department of Systems Biology and Bioinformatics (SBI), where he worked as a research assistant on the Cancer and Aging Link through Systems Biology (CALSYS) project. He then completed a PhD project on the Systems Biology of Wound Healing in the MedSys-Chronic Wounds project at Heidelberg University (BioQuant). He also conducted research on PC12 cell differentiation at the University of Freiburg (FRIAS) where he obtained his PhD in 2015. After completing his PhD, Dr. Singh was a postdoctoral researcher at the Max Planck Institute for Molecular Biomedicine (MPI) in MÃ¼nster, Germany, in 2016. He then moved to Heidelberg University's Biochemistry Department as a bioinformatic data scientist. Additionally, he previously held an honorary position at Oxford University, UK. Dr. Singh has been a scientific collaborator at ETH Zurich's Institute for Biomechanics (LBB) since 2022.
